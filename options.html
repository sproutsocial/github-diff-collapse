<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Better Pull Requests Options</title>

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-8 offset-md-2'>
				<p class='lead'>
					Use this form to configure which domains the plugin will run on. Add your custom domain to
					the list if you're running one of the enterprise versions of the software. Each list should be
					newline delimited.
				</p>
				<form>
					<div class='form-group'>
						<label for='githubDomains'>GitHub Domains</label>
						<textarea class='form-control' id='githubDomains' rows='3'></textarea>
					</div>
					<div class='form-group'>
						<label for='gitlabDomains'>GitLab Domains</label>
						<textarea class='form-control' id='gitlabDomains' rows='3'></textarea>
					</div>
					<div class='form-group'>
						<label for='bitbucketDomains'>BitBucket Domains</label>
						<textarea class='form-control' id='bitbucketDomains' rows='3'></textarea>
					</div>
					<button class='btn btn-primary' id='save'>Save</button>
				</form>
			</div>
		</div>
	</div>

	<script src="jquery.js"></script>
	<script src="options.js"></script>
</body>
</html>
